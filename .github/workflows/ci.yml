name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Prettier check
        run: npx prettier --check .

      - name: ESLint (no warnings)
        run: npx eslint "src/**/*.{astro,ts,tsx}" --max-warnings=0

      - name: Astro check
        run: npm run check

      - name: Workers type check
        run: npx tsc --noEmit -p tsconfig.workers.json

      - name: Markdown lint
        run: npx markdownlint-cli2

      - name: Markdown links (remark)
        run: npx remark -q -f .

      - name: Spell check (cspell)
        run: npx cspell --no-progress --no-summary "**/*.{md,mdx,astro,ts,tsx}"

      - name: Dead code (ts-prune)
        run: |
          npx ts-prune -p tsconfig.json > ts-prune.out || true
          if [ -s ts-prune.out ]; then
            echo "Unused exports detected:" && cat ts-prune.out && exit 1;
          fi

      - name: Build
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-dist
          path: dist
          retention-days: 7
